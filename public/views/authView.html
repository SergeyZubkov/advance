<div class="col-sm-4 col-sm-offset-4">
	<div class="well">
		<h3>Войти</h3>
		<form>
			<p class="alert alert-danger" ng-if="auth.loginError"><strong>Ошибка:</strong> {{auth.loginErrorText}}</p>
			<div class="form-group">
		    	<input type="email" class="form-control" placeholder="Имя" ng-model="auth.email">
		  	</div>
		  	<div class="form-group">
		    	<input type="password" class="form-control" placeholder="Пароль" ng-model="auth.password">
		  	</div>
		  	<button class="btn btn-primary" ng-click="auth.login()">Отправить</button>
		</form>
	</div>
</div>
